<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE-CARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner-left">
            <img class="user-avatar" src="assets/images/avatar.svg" alt="kadinFotografi">
            <p class="title">MetaMask</p>
            <p class="profile-link">@metaMask</p>
            <p class="description">MetaMask brings Ethereum to<br> your web browser</p>
            <div class="buttons">
                <div class="card">
                    <img src="assets/icons/github.svg" alt="githubLogo">
                </div>
                <div class="card">
                    <img src="assets/icons/linkedin.svg" alt="githubLogo">
                </div>
                <div class="card">
                    <img src="assets/icons/gitlab.svg" alt="githubLogo">
                </div>
                <div class="card">
                    <img src="assets/icons/diamond.svg" alt="githubLogo">
                </div>
            </div>
        </div>
        <div class="inner-right">
            <div class="info-row">
                <span>6/8 Organizations</span>
                <img src="assets/icons/info.svg" alt="infoLogo">
            </div>
            <progress id="myProgress" value="6" max="8"></progress>
            <p class="footer-text"><span class="inner-footer">4K</span> Followers</p>
            <button class="follow">Follow</button>
        </div>
    </div>
</body>
</html>
